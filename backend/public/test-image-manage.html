    <style>
        * {

        body {

        .header {

        .header h1 {

        }
        .stats-bar {
            display: flex;

            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 28px;

        }
        .stat-label {

        }
        .container {
            max-width: 1400px;

        .toolbar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .toolbar input, .toolbar select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .toolbar button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;

        .toolbar button:hover {

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

        .image-card {

            border-radius: 8px;

            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }
        .image-info {
            padding: 15px;
        }
        .image-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .image-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        .image-status {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .status-tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        .image-actions {
            display: flex;
            gap: 8px;
        }
        .image-actions button {
            flex: 1;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: opacity 0.2s;
        }
        .image-actions button:hover {
            opacity: 0.8;
        }
        .btn-view {
            background: #667eea;
            color: white;
        }
        .btn-copy {
            background: #48bb78;
            color: white;
        }
        .btn-delete {
            background: #f56565;
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination .page-info {
            padding: 8px 16px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        .empty {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show {
            opacity: 1;
        }
        .toast-success {
            background: #48bb78;
        }
        .toast-error {
            background: #f56565;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            max-width: 800px;
            max-height: 90vh;
            overflow: auto;
            padding: 20px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-close {
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        .detail-row {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .detail-label {
            width: 120px;
            color: #666;
        }
        .detail-value {
            flex: 1;
            color: #333;
            word-break: break-all;
        }
        .detail-image {
            max-width: 100%;
            max-height: 400px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“· å›¾ç‰‡ç®¡ç†åå°</h1>
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalImages">-</div>
                <div class="stat-label">æ€»å›¾ç‰‡æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="ossCount">-</div>
                <div class="stat-label">OSSæˆåŠŸ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="imgbbCount">-</div>
                <div class="stat-label">ImgBBæˆåŠŸ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSize">-</div>
                <div class="stat-label">æ€»å¤§å°</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="toolbar">
            <input type="text" id="keyword" placeholder="æœç´¢æ–‡ä»¶å...">
            <select id="sourceType">
                <option value="">æ‰€æœ‰æ¥æº</option>
                <option value="avatar">å¤´åƒ</option>
                <option value="exam">è€ƒè¯•</option>
                <option value="content">å†…å®¹</option>
                <option value="other">å…¶ä»–</option>
            </select>
            <select id="status">
                <option value="">æ‰€æœ‰çŠ¶æ€</option>
                <option value="1">æ­£å¸¸</option>
                <option value="0">å¤±è´¥</option>
            </select>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="searchImages()">ğŸ” æœç´¢</button>
            <button onclick="loadStats()">ğŸ“Š åˆ·æ–°ç»Ÿè®¡</button>
        </div>

        <div id="imageList" class="image-grid">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>å›¾ç‰‡è¯¦æƒ…</h2>
                <span class="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <div id="detailContent"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let currentPage = 1;
        let pageSize = 20;
        let totalPages = 0;

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast toast-' + type + ' show';
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // åŠ è½½ç»Ÿè®¡
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/images/stats', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
                    }
                });
                const result = await response.json();
                
                if (result.code === 0) {
                    const stats = result.data.total;
                    document.getElementById('totalImages').textContent = stats.total_images || 0;
                    document.getElementById('ossCount').textContent = stats.oss_success_count || 0;
                    document.getElementById('imgbbCount').textContent = stats.imgbb_success_count || 0;
                    document.getElementById('totalSize').textContent = formatFileSize(stats.total_size || 0);
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }

        // åŠ è½½å›¾ç‰‡åˆ—è¡¨
        async function loadImages(page = 1) {
            currentPage = page;
            const keyword = document.getElementById('keyword').value;
            const sourceType = document.getElementById('sourceType').value;
            const status = document.getElementById('status').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            try {
                let url = `/api/admin/images?page=${page}&pageSize=${pageSize}`;
                if (keyword) url += `&keyword=${encodeURIComponent(keyword)}`;
                if (sourceType) url += `&sourceType=${sourceType}`;
                if (status) url += `&status=${status}`;
                if (startDate) url += `&startDate=${startDate}`;
                if (endDate) url += `&endDate=${endDate}`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
                    }
                });
                const result = await response.json();

                if (result.code === 0) {
                    renderImages(result.data.list);
                    renderPagination(result.data.total, result.data.page, result.data.pageSize);
                } else {
                    document.getElementById('imageList').innerHTML = '<div class="empty">åŠ è½½å¤±è´¥: ' + result.message + '</div>';
                }
            } catch (error) {
                document.getElementById('imageList').innerHTML = '<div class="empty">åŠ è½½å¤±è´¥</div>';
            }
        }

        // æ¸²æŸ“å›¾ç‰‡åˆ—è¡¨
        function renderImages(images) {
            if (images.length === 0) {
                document.getElementById('imageList').innerHTML = '<div class="empty">æš‚æ— å›¾ç‰‡</div>';
                return;
            }

            const html = images.map(img => `
                <div class="image-card">
                    <img class="image-preview" src="${img.oss_url || img.imgbb_url || ''}" alt="${img.image_name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ–¼ï¸</text></svg>'">
                    <div class="image-info">
                        <div class="image-name">${img.image_name}</div>
                        <div class="image-meta">
                            ${formatFileSize(img.image_size)} Â· ${img.image_type} Â· ${new Date(img.created_at).toLocaleDateString()}
                        </div>
                        <div class="image-status">
                            <span class="status-tag ${img.oss_status === 1 ? 'status-success' : 'status-failed'}">
                                OSS ${img.oss_status === 1 ? 'âœ“' : 'âœ—'}
                            </span>
                            <span class="status-tag ${img.imgbb_status === 1 ? 'status-success' : 'status-failed'}">
                                ImgBB ${img.imgbb_status === 1 ? 'âœ“' : 'âœ—'}
                            </span>
                        </div>
                        <div class="image-actions">
                            <button class="btn-view" onclick="viewDetail(${img.id})">æŸ¥çœ‹</button>
                            <button class="btn-copy" onclick="copyUrl('${img.oss_url || img.imgbb_url}')">å¤åˆ¶</button>
                            <button class="btn-delete" onclick="deleteImage(${img.id})">åˆ é™¤</button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('imageList').innerHTML = html;
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(total, page, pageSize) {
            totalPages = Math.ceil(total / pageSize);
            
            let html = `
                <button ${page <= 1 ? 'disabled' : ''} onclick="loadImages(${page - 1})">ä¸Šä¸€é¡µ</button>
                <span class="page-info">ç¬¬ ${page} / ${totalPages} é¡µ (å…± ${total} æ¡)</span>
                <button ${page >= totalPages ? 'disabled' : ''} onclick="loadImages(${page + 1})">ä¸‹ä¸€é¡µ</button>
            `;
            
            document.getElementById('pagination').innerHTML = html;
        }

        // æœç´¢
        function searchImages() {
            loadImages(1);
        }

        // æŸ¥çœ‹è¯¦æƒ…
        async function viewDetail(id) {
            try {
                const response = await fetch(`/api/admin/images/${id}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
                    }
                });
                const result = await response.json();

                if (result.code === 0) {
                    const img = result.data;
                    const html = `
                        <img class="detail-image" src="${img.oss_url || img.imgbb_url}" alt="">
                        <div class="detail-row">
                            <div class="detail-label">æ–‡ä»¶å:</div>
                            <div class="detail-value">${img.image_name}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">æ–‡ä»¶å¤§å°:</div>
                            <div class="detail-value">${formatFileSize(img.image_size)}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">æ–‡ä»¶ç±»å‹:</div>
                            <div class="detail-value">${img.image_type}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">MD5å“ˆå¸Œ:</div>
                            <div class="detail-value">${img.image_hash}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">OSS URL:</div>
                            <div class="detail-value">${img.oss_url || 'æ— '}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">ImgBB URL:</div>
                            <div class="detail-value">${img.imgbb_url || 'æ— '}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">åˆ›å»ºæ—¶é—´:</div>
                            <div class="detail-value">${new Date(img.created_at).toLocaleString()}</div>
                        </div>
                    `;
                    document.getElementById('detailContent').innerHTML = html;
                    document.getElementById('detailModal').classList.add('show');
                }
            } catch (error) {
                showToast('åŠ è½½è¯¦æƒ…å¤±è´¥', 'error');
            }
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // å¤åˆ¶URL
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('URLå·²å¤åˆ¶');
            });
        }

        // åˆ é™¤å›¾ç‰‡
        async function deleteImage(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ å›¾ç‰‡å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`/api/admin/images/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
                    }
                });
                const result = await response.json();

                if (result.code === 0) {
                    showToast('åˆ é™¤æˆåŠŸ');
                    loadImages(currentPage);
                    loadStats();
                } else {
                    showToast(result.message || 'åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                showToast('åˆ é™¤å¤±è´¥', 'error');
            }
        }

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadImages();
        });
    </script>
</body>
</html>
